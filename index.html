<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Streaming</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
       <div class="container">
           <nav>
               <button>View All</button>
               <div class="logo"><i class="fas fa-play"></i>
               Net Stream
               </div>
               <button>Subscribe</button>
           </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                    <img src="images/hollywood.webp" alt="hollywood sign" class="play"/>
                    <h2>Once upon a time</h2>
                    <p class="green">Take the yellow pill to get into the zone</p>
                    <button>Watch Now</button>  
                    </div>  

                    <div class="col">
                        <img src="images/dance.webp" alt="dancing people" class="play"/>
                        <h2>Street Dance</h2>
                        <p class="red">Take the yellow pill to get into the zone</p>
                        <button>Watch Now</button>  
                    </div> 
                    
                    <div class="col">
                        <img src="images/superhero.webp" alt="superhero on the ground" class="play"/>
                        <h2>Superheros don't die</h2>
                        <p class="orange">Take the yellow pill to get into the zone</p>
                        <button>Watch Now</button>  
                    </div>  

                </div>  
                  
                
            </div>
        </main>
       </div>
    </body>
</html>
